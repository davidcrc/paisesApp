<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por capital</h2>

  <hr />

  <div class="row">
    <div class="col">
      <!-- REVIEW: Aqui llama al onEnter definido en el input y atrapa la emision -->
      <app-pais-input
        (onEnter)="Buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar por capital"
      ></app-pais-input>
    </div>
  </div>

  <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No hay busquedas con el termino: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
