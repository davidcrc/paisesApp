<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por pais</h2>
  <hr />

  <div class="row">
    <div class="col">
      <!-- REVIEW: Aqui llama al onEnter definido en el input y atrapa la emision -->
      <app-pais-input
        (onEnter)="Buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar por pais"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{
        pais.name.common
      }}</a>
    </li>

    <li class="list-group-item list-group-item-action">
      <a (click)="buscarSugerido(termino)" class="nav-link">
        Buscar con "{{ termino }}"
      </a>
    </li>
  </ul>

  <hr />
</div>
<div *ngIf="hayError" class="alert alert-danger">
  No hay busquedas con el termino: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
