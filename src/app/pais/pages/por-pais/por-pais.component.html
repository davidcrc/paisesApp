<h2>Por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="Buscar()">
      <input
        type="text"
        name="termino"
        placeholder="Buscar pais"
        [(ngModel)]="termino"
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No hay busquedas con el termino: {{ termino }}
</div>

<!-- TODO: Refactor this to component -->
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bander</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index" >
          <td>{{i+1}}</td>
          <td>
            <img [src]="pais.flags.png" alt="" class="small-flag" >
          </td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]"  >+Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
